<!-- payment.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Course Payment</title>
    <style>
        .payment-container { max-width: 500px; margin: 20px auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Payment for <span id="courseTitle"></span></h2>
        <p>Amount: $<span id="paymentAmount"></span></p>
        <form id="paymentForm">
            <div class="form-group">
                <label>Card Number:</label>
                <input type="text" id="cardNumber" pattern="\d{16}" required>
            </div>
            <div class="form-group">
                <label>CVV:</label>
                <input type="text" id="cvv" pattern="\d{3}" required>
            </div>
            <button type="submit">Submit Payment</button>
        </form>
        <div id="paymentStatus"></div>
    </div>
    <script src="payment.js"></script>
</body>
</html>
