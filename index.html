<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COURSE ENVOY</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Old+Standard+TT&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            width: 1440px;
            height: 60px;
            display: flex;
            align-items: center;
            background-color: white;
            margin: 0 auto;
        }

        .logo {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 35px;
            text-transform: uppercase;
            color: black;
            margin-right: 487px;
        }

        .logo span.red-n {
            color: #8B0D0D;
        }

        .nav-link {
            font-family: 'Old Standard TT', serif;
            font-size: 35px;
            color: black;
            margin-right: 48px;
        }

        .login-btn {
            background-color: black;
            color: white;
            width: 96px;
            height: 40px;
            border-radius: 5px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            margin-right: 22px;
        }

        .register-btn {
            background-color: white;
            color: black;
            width: 140px;
            height: 40px;
            border-radius: 5px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            cursor: pointer;
        }

        .hero-section {
            width: 1440px;
            min-height: calc(100vh - 60px);
            background-image: url('black_and_violet_ink_horizontal-ezgif.com-video-to-gif-converter.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        .hero-text {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 140px;
            color: white;
            text-transform: uppercase;
            animation: fadeIn 2s ease-in forwards;
        }

        .hero-text span.red-n {
            color: #8B0D0D;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">COURSE E<span class="red-n">N</span>VOY</div>
        <div class="nav-link contact">Contact</div>
        <div class="nav-link about-us">About Us</div>
        <button class="login-btn">Log in</button>
        <button class="register-btn">Register</button>
    </nav>
    <section class="hero-section">
        <div class="hero-text">COURSE E<span class="red-n">N</span>VOY</div>
    </section>
</body>
</html>
