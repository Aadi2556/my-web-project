<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 250px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #instructor-result {
            margin-top: 20px;
            color: #333;
            font-size: 14px;
        }
        @media (max-width: 400px) {
            input[type="text"], input[type="password"] {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <h1>Instructor Register Form</h1>
    <input type="text" id="instructor-input-1" placeholder="Instructor Email">
    <input type="password" id="instructor-input-2" placeholder="Password">
    <input type="text" id="instructor-input-3" placeholder="Instructor ID">
    <input type="text" id="instructor-input-4" placeholder="Instructor Name">
   
    <button type="button" onclick="instructorSubmit()">Submit</button>

    <div id="instructor-result"></div>

    <script src="instructorregister.js"></script>
</body>
</html>
