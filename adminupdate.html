
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Admin Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="number"], input[type="tel"] {
            width: 250px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, input[type="number"]:focus, input[type="tel"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }
        input[readonly] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #adminUpdateResult {
            margin-top: 20px;
            color: #333;
            font-size: 14px;
        }
        @media (max-width: 400px) {
            input[type="text"], input[type="email"], input[type="password"], input[type="number"], input[type="tel"] {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <h1>Update Admin Profile</h1>
    
    <!-- Admin Update Form -->
    <div>
        <input type="text" id="adminUserId" placeholder="Admin ID" readonly>
        <input type="text" id="adminUserName" placeholder="Username">
        <input type="email" id="adminUserEmail" placeholder="Email">
        <input type="password" id="adminUserPassword" placeholder="New Password">
        <input type="text" id="adminUserAddress" placeholder="Address">
        <input type="number" id="adminUserAge" placeholder="Age">
        <input type="tel" id="adminUserPhoneNumber" placeholder="Phone Number">
        
        <button type="button" onclick="adminSubmitUpdate()">Update Profile</button>
    </div>

    <div id="adminUpdateResult"></div>
    
    <script src="adminupdate.js"></script>
</body>
</html>
