</html><!DOCTYPE html>
<html>
<head>
    <title>Course Lobby</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        #lobby-courses {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .course-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .course-card:hover {
            transform: translateY(-5px);
        }

        .course-card h3 {
            color: #3498db;
            margin: 0 0 10px 0;
        }

        .course-card p {
            margin: 8px 0;
            color: #34495e;
        }

        .pending {
            border-left: 5px solid #f1c40f;
        }

        .approved {
            border-left: 5px solid #2ecc71;
        }

        strong {
            text-transform: capitalize;
        }

        @media (max-width: 768px) {
            #lobby-courses {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Course Lobby</h1>
    <div id="lobby-courses"></div>
    <script src="lobby.js"></script>
</body>
</html>
