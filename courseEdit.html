<!DOCTYPE html>
<html>
<head>
    <title>Edit Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        h3 {
            color: #333;
            margin: 10px 0;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .form-group {
            width: 100%;
            margin: 10px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        input[type="text"]:focus, input[type="number"]:focus, input[type="file"]:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .existing-files {
            margin: 10px 0;
            width: 100%;
        }
        .file-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .file-delete {
            color: red;
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .file-delete:hover {
            color: darkred;
        }
        #message {
            margin-top: 20px;
            color: #333;
            font-size: 14px;
            text-align: center;
        }
        @media (max-width: 600px) {
            form {
                width: 90%;
            }
            input[type="text"], input[type="number"], input[type="file"], textarea {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Edit Course</h1>
    <form id="editForm" enctype="multipart/form-data">
        <input type="hidden" id="courseId">
        <div class="form-group">
            <label>Title: <input type="text" id="title" required></label>
        </div>
        <div class="form-group">
            <label>Description: <textarea id="description"></textarea></label>
        </div>
        <div class="existing-files">
            <h3>Current Files:</h3>
            <div id="fileList"></div>
        </div>
        <div class="form-group">
            <label for="price">Course Price ($):</label>
            <input type="number" id="price" name="price" step="0.01" min="0" required>
        </div>
        
        <div class="form-group">
            <label>Add New Files: <input type="file" id="newFiles" multiple></label>
        </div>
        <button type="submit">Update Course</button>
        <div id="message"></div>
    </form>
    <script src="courseEdit.js"></script>
</body>
</html>
